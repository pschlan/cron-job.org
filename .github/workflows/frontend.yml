name: Build and deploy frontend

on:
  push:
    branches: [ prod, actions-test ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./frontend/package-lock.json
    - run: 'echo "$FRONTEND_CONFIG" > ./src/utils/Config.js'
      shell: bash
      env:
        FRONTEND_CONFIG: ${{secrets.FRONTEND_CONFIG}}
      working-directory: ./frontend
    - run: npm ci
      working-directory: ./frontend
    - run: npm run build
      working-directory: ./frontend
    - name: Deploy to S3
      run: aws s3 sync ./build "s3://$FRONTEND_S3_BUCKET_NAME" --exclude "*.map"
      working-directory: ./frontend
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: eu-west-1
        FRONTEND_S3_BUCKET_NAME: ${{ secrets.FRONTEND_S3_BUCKET_NAME }}
